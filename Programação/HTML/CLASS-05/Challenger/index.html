<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 - Tables</title>
    
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            margin: 0px auto;
            font-size: 24px;
        }
        
        thead {
            background: white;
        }
        
        th, td {
            border: solid 1px;
            padding: 20px;
            width: 50px;
        }

        img {
            width: 50px;
        }
    </style>
</head>

<body>
    <table>
        <caption>COPA DO MUNDO</caption>

        <thead>
            <tr>
                <th colspan="6" scope="colgroup">Grupo G</th>
            </tr>
            <tr>
                <th scope="col">Seleção</th>
                <th scope="col">JG</th>
                <th scope="col">V</th>
                <th scope="col">E</th>
                <th scope="col">D</th>
                <th scope="col">PT</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">    
                    <img src="../Arquivos/brasil.jpg" alt="Bandeira Brasil">
                </th>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>
                    <strong>7</strong>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="../Arquivos/servia.jpg" alt="Bandeira Servia">
                </th>
                <td>3</td>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td>
                    <strong>5</strong>
                </td>
            </tr>

            <tr>
                <th scope="row">
                    <img src="../Arquivos/suica.png" alt="Bandeira Suíça">
                </th>
                <td>3</td>
                <td>0</td>
                <td>2</td>
                <td>1</td>
                <td>
                    <strong>2</strong>
                </td>
            </tr>

            <tr>
                <th scope="row">
                    <img src="../Arquivos/camaroes.png" alt="Bandeira Camarões">
                </th>
                <td>3</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td>
                    <strong>1</strong>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
